<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <img src="images/image1.jpeg">

        <h1>Hotel California</h1>
        <h2>Eagles</h2>

        <audio src="audios/audio1.mp3"></audio>

        <div id="complete-line">
            <div id="progress-line"></div>
        </div>

        <div id="time">
            <div id="currentTime">--:--</div>
            <div id="totalTime">--:--</div>
        </div>

        <div class="icons">
            <i class="fa-solid fa-shuffle" id="shuffle"></i>
            <i class="fa-solid fa-backward" id="backward"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward" id="forward"></i>
            <i class="fa-solid fa-heart" id="like"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
